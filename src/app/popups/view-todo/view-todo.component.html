

<div class="table">
  <div class="cell">
    <h2 mat-dialog-title class="wrapped-title">{{ data.name }}</h2>
  </div>
  <div class="cell">
    <mat-dialog-content class="mat-typography">
      <p class="wrapped-title">{{ data.details }}</p>
    </mat-dialog-content>
  </div>
  <div class="cell">
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close> <mat-icon>close</mat-icon></button>
    </mat-dialog-actions>
  </div>
</div>
