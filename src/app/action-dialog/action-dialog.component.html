<div mat-dialog-actions align="center">
    <button mat-button (click)="onDoneClick()">  <mat-icon>check_circle</mat-icon></button>
    <button mat-button (click)="onViewClick()">  <mat-icon>visibility</mat-icon></button>
    <button mat-button (click)="onEditClick()">  <mat-icon>edit</mat-icon></button>
    <button mat-button (click)="onDeleteClick()">  <mat-icon>delete</mat-icon></button>
  <button mat-button (click)="onNoClick()">  <mat-icon>close</mat-icon></button>
</div>
