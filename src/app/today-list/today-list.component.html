<mat-list>
  <div mat-subheader>Todos</div>
  <mat-divider></mat-divider>

  <mat-list-item *ngFor="let todo of todoList">
    <div matListItemTitle style="display: flex; align-items: center">
      {{ todo.name }}
      <button matSuffix mat-icon-button (click)="openPopup(todo)">
        <mat-icon>drag_indicator</mat-icon>
      </button>
      <!-- <mat-icon matListItemIcon (click)="openPopup()">drag_indicator</mat-icon> -->
    </div>
  </mat-list-item>
</mat-list>
